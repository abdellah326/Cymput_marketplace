{% load static %}

<link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



<section class="vh-100 bg-light">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Register image">
      </div>
      
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 bg-white p-5 shadow-sm rounded">
        <form method="post">
            {% csrf_token %}
            
            <div class="d-flex align-items-center mb-4">
                <h1 class="display-6 fw-light mb-0 me-2" style="color: #212529;">Join</h1>
                <h1 class="display-6 fw-black mb-0 text-primary" style="letter-spacing: 2px;">CYMPUT</h1>
            </div>

            <div class="form-outline mb-3">
                <label class="form-label fw-bold small">Username</label>
                <input type="text" name="username" class="form-control form-control-lg border-2" placeholder="Choisissez un pseudo" required />
            </div>

            <div class="form-outline mb-3">
                <label class="form-label fw-bold small">Email address</label>
                <input type="email" name="email" class="form-control form-control-lg border-2" placeholder="votre@email.com" required />
            </div>

            <div class="form-outline mb-3">
                <label class="form-label fw-bold small">Password</label>
                <input type="password" name="password" class="form-control form-control-lg border-2" placeholder="********" required />
            </div>

            <div class="form-outline mb-4">
                <label class="form-label fw-bold small">Confirm Password</label>
                <input type="password" name="password_confirm" class="form-control form-control-lg border-2" placeholder="********" required />
            </div>

            <div class="text-center text-lg-start mt-4">
                <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm" style="padding-left: 2.5rem; padding-right: 2.5rem; font-weight: 600;">
                    Créer mon compte
                </button>
                <p class="small fw-bold mt-3 mb-0">
                    Déjà membre ? <a href="{% url 'login' %}" class="link-primary text-decoration-none">Connectez-vous</a>
                </p>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
