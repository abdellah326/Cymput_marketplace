<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">Cymput</a>

        <div class="collapse navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link px-3" href="{% url 'home' %}">Home</a></li>

                        type="text" 
                        name="search_name" 
                        class="form-control form-control-sm rounded-start-pill border-primary"

                    <button class="btn btn-primary rounded-end-pill" type="submit">

             <a href="{% url 'Profile' %}" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
