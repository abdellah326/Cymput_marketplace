{% load static %}

<link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



<section class="vh-100">

<div class="container-fluid h-custom">

<div class="row d-flex justify-content-center align-items-center h-100">

<div class="col-md-9 col-lg-6 col-xl-5">

<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">

</div>

<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

<form method="post">
{% csrf_token %}
<div class="d-flex align-items-center">

<h1 class="display-5 fw-light mb-0 me-2" style="color: #212529;">Welcome to </h1>

<h1 class="display-5 fw-black mb-0 text-primary" style="letter-spacing: 2px;">CYMPUT</h1>

</div><br>

<div class="form-outline mb-2">

<input type="text" id="form2Example2" name="username" class="form-control form-control-lg" placeholder="Enter your username" />

<label class="form-label" for="form2Example2" >username</label>

</div>

<div class="form-outline mb-4">

<input type="email" id="form3Example3" name="email" class="form-control form-control-lg" placeholder="Enter a valid email address" />

<label class="form-label" for="form3Example3" >Email address</label>

</div>



<div class="form-outline mb-3">

<input type="password" id="form3Example4" name="password" class="form-control form-control-lg" placeholder="Enter password" />

<label class="form-label" for="form3Example4" >Password</label>

</div>



<div class="text-center text-lg-start mt-4 pt-2">

<button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

<p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'creatAcc' %}" class="link-danger">Register</a></p>

</div>

</form>

</div>

</div>

</div>

</section>
